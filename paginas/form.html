<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
    <script>
        function redireccionar() {
            window.location.href = '../index.html';
        }
    </script>
</head>
<body class="teal lighten-2">

    <main class="container">
        <div class="row">
            <form class="col s12 indigo darken-4 white-text card-panel" method="get">
                <h1 class="center-align">Formulario de contacto</h1>

                <div class="input-field">
                    <label for="nombre">Nombre</label>
                    <input class="white-text" type="text" id="nombre" name="nombre" placeholder="Nombre de la empresa">
                </div>

                <div class="input-field">
                    <label for="nombre2">Nombre del reclutador</label>
                    <input class="white-text" type="text" id="nombre2" name="nombre2" placeholder="Nombre del funcionario">
                </div>

                <div class="input-field">
                    <label for="direccion">Dirección</label>
                    <input class="white-text" type="text" id="direccion" name="direccion" placeholder="Dirección de la empresa">
                </div>

                <div class="input-field">
                    <label for="numero">Número</label>
                    <input class="white-text" type="tel" id="numero" name="numero" placeholder="Teléfono de contacto">
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input class="white-text" type="email" id="email" name="email" placeholder="Correo de contacto">
                </div>

                <div class="center-align">
                    <button class="waves-effect waves-light btn" type="submit">Enviar</button>
                    <a class="waves-effect waves-light btn" onclick="redireccionar(); return false;">Volver</a>
                    <button class="waves-effect waves-light btn" type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="page-footer teal accent-1 center-align">
        <div class="container white-text">
            © 2014 Copyright Text
        </div>
    </footer>

</body>
</html>
